<!DOCTYPE html>
<html>
<head>
	<title>자바스크립트로 스타일링 하기</title>
	<style>
		#redSquare{ width: 200px; height: 200px; background: red; margin: auto; margin-top: 200px; transition: all 1s;}
		#transBut{width: 100px; height: 80px;text-align: center;line-height: 40px; margin: auto; background: none; border:1px solid black; border- border-radius: 8px; margin-top: 30px; }
		#heart{width: 300px; height: 300px; position: absolute;  top: 100px; margin-top: 300px; margin-left: 500px; }

	</style>

</head>
<body>
	<div id="redSquare"></div>
	<div id="transBut">Pick up your hearts!</div>

	<img scr="heartBlack.png" id="heart">

	<audio id="testMusic">
  <source src="pickUp.mp3" type="audio/mpeg">
	</audio>

	<script type="text/javascript">

		var toggle = "off";

		heart.onclick = function(){
			if(toggle == "off"){
			heart.setAttribute("src","heart2.png");
			toggle = "on";
			testMusic.play();
		} else{
		heart.setAttribute("src","heartBlack.png");
		toggle = "off"; 
		testMusic.pause();
	}
	}

		transBut.onclick = function(){
		redSquare.style.background = "green";
		redSquare.style.width = "300px";
		redSquare.style.borderRadius = "50%";
		redSquare.innerHTML = "준비중";
		redSquare.style.textAlign = "center";
		redSquare.style.iineHeight = "300px";
	} ; 
	</script>

</body>
</html>
